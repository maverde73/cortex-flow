version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cortex-flow-postgres
    environment:
      POSTGRES_DB: cortex_flow
      POSTGRES_USER: cortex
      POSTGRES_PASSWORD: cortex_dev_password
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cortex -d cortex_flow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
