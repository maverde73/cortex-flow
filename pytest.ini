[pytest]
markers =
    unit: Unit tests
    integration: Integration tests
    fase1: FASE 1 - ReAct Foundations tests
    fase2: FASE 2 - ReAct Strategies tests
    fase3: FASE 3 - Self-Reflection tests
    fase4: FASE 4 - Structured Logging tests
    fase5: FASE 5 - HITL tests
    fase6: FASE 6 - Advanced Reasoning tests
    mcp: MCP Integration tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
